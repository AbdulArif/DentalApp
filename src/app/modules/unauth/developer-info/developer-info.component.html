<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="m-5">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="grid lg:grid-cols-2 grid-cols-1">
          <!-- Image and Contact Details Section -->
          <div class="lg:mb-0 mb-10">
            <div class="group w-full h-full">
              <div class="relative h-full">
                <img
                  src="assets/developer.jpg"
                  alt="ContactUs tailwind section"
                  class="w-full h-full lg:rounded-l-2xl rounded-2xl bg-blend-multiply bg-indigo-700 object-cover"
                />
                <h1
                  class="font-manrope text-white text-4xl font-bold leading-10 absolute top-11 left-11"
                >
                  Contact us
                </h1>
                <div class="absolute bottom-0 w-full lg:p-11 p-1 ">
                  <div class="rounded-lg ps-5 bg-opacity-10">
                    <!-- Contact Details -->
                    <a href="javascript:;" class="flex items-center mb-2">
                      <svg
                        class="h-8 w-8 text-indigo-500"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                        />
                      </svg>

                      <a
                        class="text-black text-base font-normal leading-6 ml-5"
                        href="tel:+917432895514"
                        style="text-decoration: none"
                        >Call me: +919007323386</a
                      >
                    </a>
                    <a href="javascript:;" class="flex items-center ">
                      <svg
                        class="h-8 w-8 text-blue-500"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                        />
                        <polyline points="22,6 12,13 2,6" />
                      </svg>
                      <a
                        class="text-black text-base font-normal leading-6 ml-5"
                        href="mailto:abdularif.dgp@gmail.com? subject=Want to hire you"
                        style="text-decoration: none"
                      >
                        {{ email }}
                      </a>
                    </a>
                    <a href="javascript:;" class="flex items-center">
                      <svg
                        class="h-20 w-20 text-blue-500 mr-2"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                      </svg>
                      <h5
                        class="text-black text-base font-normal leading-6 "
                      >
                        HI, I am Abdul Arif from India, a full stack developer
                        with Industry grade web application, Android app
                        building skills.
                      </h5>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Form Section -->
          <div class="bg-gray-50 p-5 lg:p-11 lg:rounded-r-2xl rounded-2xl">
            <h2
              class="text-indigo-600 font-manrope text-4xl font-semibold leading-10 mb-11"
            >
              Send Us A Message
            </h2>
            <input
              type="text"
              class="w-full h-12 text-gray-600 placeholder-gray-400 shadow-sm bg-transparent text-lg font-normal leading-7 rounded-full border border-gray-200 focus:outline-none pl-4 mb-2"
              placeholder="Name"
            />
            <input
              type="text"
              class="w-full h-12 text-gray-600 placeholder-gray-400 shadow-sm bg-transparent text-lg font-normal leading-7 rounded-full border border-gray-200 focus:outline-none pl-4 mb-2"
              placeholder="Email"
            />
            <input
              type="text"
              class="w-full h-12 text-gray-600 placeholder-gray-400 shadow-sm bg-transparent text-lg font-normal leading-7 rounded-full border border-gray-200 focus:outline-none pl-4 mb-2"
              placeholder="Phone"
            />

            <div class="mb-2">
              <h4 class="text-gray-500 text-lg font-normal leading-7 mb-2">
                Preferred method of communication
              </h4>
              <div class="flex">
                <div class="flex items-center mr-11">
                  <input
                    id="radio-group-1"
                    type="radio"
                    name="radio-group"
                    class="hidden"
                  />
                  <label
                    for="radio-group-1"
                    class="flex items-center cursor-pointer text-gray-500 text-base font-normal leading-6"
                  >
                    <span
                      class="border border-gray-300 rounded-full mr-2 w-4 h-4 flex justify-center items-center"
                    >
                      <span
                        class="hidden checked:inline-block w-2 h-2 bg-indigo-500 rounded-full"
                      ></span>
                    </span>
                    Email
                  </label>
                </div>
                <div class="flex items-center">
                  <input
                    id="radio-group-2"
                    type="radio"
                    name="radio-group"
                    class="hidden"
                  />
                  <label
                    for="radio-group-2"
                    class="flex items-center cursor-pointer text-gray-500 text-base font-normal leading-6"
                  >
                    <span
                      class="border border-gray-300 rounded-full mr-2 w-4 h-4 flex justify-center items-center"
                    >
                      <span
                        class="hidden checked:inline-block w-2 h-2 bg-indigo-500 rounded-full"
                      ></span>
                    </span>
                    Phone
                  </label>
                </div>
              </div>
            </div>

            <input
              type="text"
              class="w-full h-12 text-gray-600 placeholder-gray-400 bg-transparent text-lg shadow-sm font-normal leading-7 rounded-full border border-gray-200 focus:outline-none pl-4 mb-10"
              placeholder="Message"
            />
            <button
              class="w-full h-12 text-white text-base font-semibold leading-6 rounded-full transition-all duration-700 hover:bg-indigo-800 bg-indigo-600 shadow-sm"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
