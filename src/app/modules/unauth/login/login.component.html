<!DOCTYPE html>

  <meta charset="UTF-8" />

<body>
  <div class="card text-center" style="width: 350px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="card-header fw-bolder">Login</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <input class="form-control form-control-sm shadow-sm" type="email" placeholder="Email" aria-label="email"
            formControlName="email" [ngClass]="{
                'is-invalid': f['email'].touched && f['email'].errors
              }" />
        </div>
        <div class="input-group input-group-sm mb-3">
          <input class="form-control form-control-sm shadow-sm"
            [type]="fieldToggleService.fieldTextType ? 'text' : 'password'" placeholder="Password" aria-label="password"
            formControlName="password" [ngClass]="{
                'is-invalid': f['password'].touched && f['password'].errors
              }" />
          <span class="input-group-text" id="basic-addon2" (click)="toggleFieldTextType()" style="cursor: pointer">
            <i class="bi" [ngClass]="{
                  'bi-eye-slash': !fieldToggleService.fieldTextType,
                  'bi-eye': fieldToggleService.fieldTextType
                }"></i>
          </span>
        </div>
        <div class="mb-3">
          <button [disabled]="loginForm.invalid" class="btn btn-primary btn-sm btn-block shadow-sm w-100" type="submit">
            <div *ngIf="!loginForm_loading">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </div>
            <div *ngIf="loginForm_loading" class="spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
